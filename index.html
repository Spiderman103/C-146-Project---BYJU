<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-plane position = "0 0 -4" rotation =  "-90 0 0" width = "20" height = "10" color = "black"></a-plane>
        
        <a-sphere position = "-1 0.5 0" radius = "0.8" color = "red"></a-sphere>

        <a-box id="head"  color ="blue" position = "0.3 7 0"  width = "3.15" height = "2.2"></a-box>

        <a-sphere position = "1.6 0.5 0" radius = "0.8" color = "red"></a-sphere>

        <a-cylinder position="-1 4.25 -3" radius="0.75`" height="5.5" color="yellow"></a-cylinder>

        <a-cylinder position="1.5 3.75 -3" radius="0.75`" height="5" color="yellow"></a-cylinder>

        <a-box id = "chest1" color = "red" position = "-1 7.75 0" width = "0.5" height = "0.5"></a-box>
        
        <a-box id = "chest2" color = "green" position = "0 7.75 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest3" color = "orange" position = "1 7.75 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest4" color = "yellow" position = "-1 6.95 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest5" color = "orange" position = "0 6.95 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest6" color = "green" position = "1 6.95 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest7" color = "orange" position = "-1 6.17 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "chest7" color = "yellow" position = "0 6.17 0" width = "0.5" height = "0.5"></a-box>    

        <a-box id = "chest8" color = "red" position = "1 6.17 0" width = "0.5" height = "0.5"></a-box>

        <a-cylinder position = "-2.1 7.2 0" rotation = "-35 -45 0" radius = "0.35" height = "2.7" color = "orange"></a-cylinder>

        <a-sphere position  = "-2.75 6 0" radius = "0.5" height = "3.5" color = "red"></a-sphere>

        <a-cylinder position = "-4.05 7.5 0" rotation = "55 -45 0" radius = "0.35" height = "2.7" color = "orange"></a-cylinder>

        <a-sphere position = "-5.35 8.75 0" radius = "0.5" height = "3.5" color = "red"></a-sphere>

        <a-cylinder position  = "2.5 7.2 0" rotation = "-35 45 0" radius = "0.35" height = "2.7" color = "orange"></a-cylinder>

        <a-sphere position = "3.3 6 0" radius = "0.5" height = "3.5" color = "red"></a-sphere>

        <a-cylinder position = "4.55 6.75 0" rotation = "-55 -85 0" radius = "0.35" height = "2.7" color = "orange"></a-cylinder>

        <a-sphere position = "5.85 7.75 0" radius = "0.5" height = "3.5" color = "red"></a-sphere>
    
        <a-box id = "neck" color = "green" position = "0.5 8.15 0" width = "2" height = "0.55"></a-box>

        <a-box id="head2"  color ="blue" position = "0.3 9.9 0"  width = "3.15" height = "2"></a-box>

        <a-box id = "eye1" color = "red" position = "1 9.9 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "eye2" color = "red" position = "-0.5 9.9 0" width = "0.5" height = "0.5"></a-box>

        <a-box id = "mouth" color = "red" position = "0.4 9.1 0" width = "1.75" height = "0.15"></a-box>

        
        <a-sphere position = "0.5 11 0" radius = "0.5" height = "4" color = "black"></a-sphere>

        <a-box id = "headstick" color = "black" position = "0.5 11.75 0" width = "0.15" height = "1.75"></a-box>

        <a-sphere position = "0.5 13 0"  color = "red" radius = "0.5" height = "3"></a-sphere>

    </a-scene>
</body>

</html>
